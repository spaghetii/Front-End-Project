<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Time's Sir</title>
    <!-- fontawesome -->
    <script src="https://kit.fontawesome.com/9e0a1643b1.js"></script>
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- icon -->
    <link rel="icon" href="img/icon.png" type=" image/gif" sizes="16x16">
    <audio src="audio/Main1.mp3" preload="preload" loop="loop" id="bgAudio"></audio>
    <audio src="audio/eatfood.mp3" preload="preload" class="soundEffect" id="eatFood"></audio>
    <audio src="audio/boom.mp3" preload="preload" class="soundEffect" id="final"></audio>
    <link rel="stylesheet" href="script/mainCss.css">

</head>

<body>
    <div id="menu_div">
        <div id="main_screen">
            <div id="game_window">
                <canvas id="level"></canvas>
                <div id="panelDiv">
                    <img src="img/gameover.png" id="panel">
                </div>
            </div>
            <div class="option_box" id="box">
                <img src="img/icon.png" id="shelder">
                <div id="right_top_div">
                    <i class="fas fa-undo-alt fa-2x" id="option_box_back"></i>
                </div>
                <h1>設　　定</h1>

                <div>
                    <label for="BGM">音樂</label>
                    <input type="range" class="custom-range" id="BGM" min="0" max="100" value="0">
                </div>

                <div>
                    <label for="SE">音效</label>
                    <input type="range" class="custom-range" id="SE" min="0" max="100" value="0">
                </div>

                <div>
                    <input type="checkbox" id="full_or_window">
                    <label for="full_or_window">&nbsp;全螢幕</label>
                </div>
            </div>
            <div id="status">
                <div id="score"></div>
                <div class="Crossbar"></div>
                <img src="img/start_btn.png" id="start-game">
                <img src="img/tip.jpg" id="tip">
                <div id="controll">
                    <img src="img/question.png" id="question">
                    <img src="img/setting.png" id="setting">
                </div>
            </div>

        </div>
    </div>
    
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js'></script>
    <script src="script/mainJs.js"></script>
</body>

</html>
